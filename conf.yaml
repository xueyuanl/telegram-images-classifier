# |-- girl
#     |-- a.jpg
#     |-- b.jpg
# |-- man
#     |-- c.jpg
#     |-- d.jpg
# |-- building
#     |-- e.jpg
#     |-- ...
path: "~/photos"  # path of the folder which include all the photos you want to classify